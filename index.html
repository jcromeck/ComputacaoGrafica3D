<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Trabalho Computacao Grafica</title>
        <script type="module" src="/main.js"></script>
        <link href="estilos/estilo.css" rel="stylesheet" />
        <style>
            body{margin:0;}
        </style>
    </head>
    <body id="transformacoes">
        <div>
            <label> Transformações disponíveis 3D: </label>
        </div>
        <ul>
            <div>
                <label>| Cubo |</label>
                <label>Capsula |</label>
                <label> Esfera |</label>
            </div>
        </ul>
        <ul>
            <div>
                <label>| Linha Basica |</label>
                <label> Mesh Depth |</label>
                <label> Load Textura |</label>
            </div>
        </ul>
        <div >
            <input type="text" id="geometry" name="geometry" placeholder="Escreva a transformação que deseja" />
        </div>
        <div>
            <input id="btn" type="button" value="Mudar">
        </div>
        <script>
            document.addEventListener('keypress', function(e){
                if(e.which == 13){
                    btn.click();
                }
            }, false);
        </script>
    </body>
</html>
